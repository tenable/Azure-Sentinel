Fields:
- Name: TargetAppId
  Type: string
  Class: Optional
  Description: The ID of the application to which the event applies, including a process, browser, or service.

- Name: TargetAppName
  Type: string
  Class: Optional
  Description: The name of the application to which event applies, including a service, a URL, or a SaaS application.
  Example: Exchange 365

- Name: TargetAppType
  Type: string
  Class: Conditional
  Logical type: Enumerated
  List of values: AppType
  Follows: TargetAppName
  Description: The type of the application which the event applies to. 

- Name: TargetUrl	
  Type: string
  Class: Optional
  Description: A URL associated with the target application. 