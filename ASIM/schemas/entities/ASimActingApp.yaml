Fields:
- Name: ActingAppId
  Type: string
  Class: Optional
  Description: The ID of the application that initiated the activity reported, including a process, browser, or service.

- Name: ActingAppName
  Type: string
  Class: Optional
  Description: The name of the application that initiated the activity reported, including a service, a URL, or a SaaS application.
  Example: C:\Windows\System32\svchost.exe

- Name: ActingAppType
  Type: string
  Class: Conditional
  Logical type: Enumerated
  List of values: AppType
  Follows: ActingAppName
  Description: The type of the application which the event applies to. 

- Name: HttpUserAgent	
  Type: string
  Class: Optional
  Description: When the activity is performed over HTTP or HTTPS, the HTTP user-agent header of the request. 