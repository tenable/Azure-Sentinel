Enumerations:
  UserIdType:
  - Value: SID
    Description: Windows user SID
    Example: TBD
  - Value: UID
    Description: Unix user ID
    example: TBD
  - Value: AADID
    Description: Azure AD User ID
    Example: TBD
  - Value: OktaId
    Description: Okta user ID
  - Value: AWSId
    Description: AWS user ID 
  - Value: Other
    Description: User ID in a scope other than the listed above.

  UsernameType:
  - Name: UPN
    Description: User principal name
    Example: jdow@contoso.com
  - Name: Windows
    Description: A username that includes domain information in Windows format
    Example: contoso\jdow
  - Name: DN
    Description: LDAP Distinguished Name
    Example: CN=Jeff Smith,OU=Sales,DC=Fabrikam,DC=COM
  - Name: Simple
    Description: A simple username without scope information.
    example: jdow 

  UserType:
  - Name: Regular
    Description: An account associated with a regular user.
  - Name: Machine
    Description: An account associated with a device.
  - Name: Admin
    Description: An account assigned to an administrator, usually provided for performing administrative tasks along side their regular user account.
  - Name: System
    Description: An account used by the operating system.
  - Name: Service Principal
    Description: An account assigned to a service or an application 
  - Name: Application
    Description: A type of service principal used to control access to an application.
  - Name: Managed Identity
    Description: A type of service principal used to provide applications with access to resources.
  - Name: Other
    Description: An user account not related to any of the types above.

  AppType:
  - Name: Process
  - Name: Service
  - Name: Resource
  - Name: URL
  - Name: SaaS application
  - Name: Operating System
  - Name: Container
  - Name: CSP
    Description: A cloud service provider control plane.
  - Name: Other

  DvcIdType:
  - Name: MDEid	
    Description: A system ID assigned by Microsoft Defender for Endpoint.
  - Name: AzureResourceId
    Description: An Azure resource ID.
  - Name: MD4IoTid	
    Description: The Microsoft Defender for IoT resource ID.
  - Name: VMConnectionId	
    Description: The Azure Monitor VM Insights solution resource ID.
  - Name: AwsVpcId	
    Description: An AWS VPC ID.
  - Name: Other	
    Description: An ID type not listed above.

  DeviceType:
  - Name: Computer
  - Name: Mobile Device
  - Name: IOT Device
  - Name: Other

  DomainType:
  - Windows
  - FQDN
  
  EventProduct:
  - Sysmon for Linux
  - Sysmon
  - M365 Defender for Endpoint
  - Azure File Storage
  - SharePoint 365
  - Exchange 365
  - Windows

  EventVendor:
  - Microsoft

  FilePathType:
  - Windows Local
  - Windows Share
  - Unix
  - URL

  Schemas:
  - Dns
  - NetworkSession
  - WebSession
  - FileEvent
  - ProcessEvent
  - RegistryEvent
