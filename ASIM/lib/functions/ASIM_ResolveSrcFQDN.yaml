Function:
  Title: An ASIM function sets SrcHostname, SrcDomain, SrcDomainType and SrcFQDN based for an FQDN or hostname provided as a parameter 
  Version: '0.1'
  LastUpdated: Apr 27th 2022
References:
- Title: ASIM
  Link: https://aka.ms/AboutASIM
- Title: KQL Invoke operator
  Link: https://docs.microsoft.com/azure/data-explorer/kusto/query/invokeoperator
Description: |
  This ASIM tabular function is intended for use in ASIM parsers and sets the SrcHostname entity fields based on an FQDN or hostname provided as a parameter. The function is invoked using the [invoke operator](https://docs.microsoft.com/azure/data-explorer/kusto/query/invokeoperator) and requires the source table to have a TimeGenerated field. 
FunctionName: ASIM_ResolveSrcFQDN
EquivalentBuiltInFunction: _ASIM_ResolveSrcFQDN
FunctionParams:
  - Name: T
    Type: table:(*)
  - Name: field
    Type: string

FunctionQuery: |
    T
    | invoke _ASIM_ResolveFQDN (field)
    | project-rename 
        SrcHostname = ExtractedHostname,
        SrcDomain = Domain,
        SrcFQDN = FQDN,
        SrcDomainType = DomainType
