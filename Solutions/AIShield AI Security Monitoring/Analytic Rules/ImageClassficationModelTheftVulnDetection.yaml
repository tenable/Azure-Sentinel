id: 910b7d93-f1a0-4b76-9e32-593004c0fe85
name: AIShield - Image classification model theft vulnerability detection
description: |
  'This alert creates an incident when Image classification model theft vulnerability detected from the AIShield.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: BoschAIShield
    dataTypes:
      - AIShield
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics: []
relevantTechniques: []
query: |
  AIShield
  | where ServiceName has 'image_classification'
  | where Severity =~ 'High'
eventGroupingSettings:
  aggregationKind: SingleAlert
alertDetailsOverride:
  alertDisplayNameFormat: AIShield - Image classification model theft vulnerability detected.
  alertDescriptionFormat: |
    This query detects Image classification model theft vulnerability alert from {{EventProduct}} generated at {{TimeGenerated}}\n\nPlease check the source for more information and investigate further.
  alertTacticsColumnName: null
  alertSeverityColumnName: Severity
version: 1.0.1
kind: Scheduled
